<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning list in html</title>
</head>
<body>

    <!-- desc list-->
    <h1>Learning Ordered List in html</h1>

    <ol type="i">
        <li>Sugar</li>
        <li>Salt</li>
        <li>Chips</li>
        <li>cold drinks </li>

    </ol>

    <h1>Unordered List </h1>

    <ul>
        <li>Sugar</li>
        <li>Salt</li>
        <li>Chips</li>
        <li>cold drinks </li>

    </ul>

    <ol>
        <li>
            <h1>Vikas</h1>
        </li>
        <li>
            <p>Lorem ipsum dolor sit amet.</p>
        </li>
        <li>
            <ul>
                <li>salt</li>
                <li>salt</li>
                <li>salt</li>
            </ul>
        </li>
    </ol>
</body>
</html>
